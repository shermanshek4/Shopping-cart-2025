<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.css" rel="stylesheet">

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="lib/axios.min.js"></script>
    <script src="lib/bootstrap.min.css"></script>
    <script src="lib/bootstrap.css"></script>

    <title>Shopping Cart</title>
    <title data-i18n="title">Welcome</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="lang-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
        <button data-lang="fr">FR</button> 
    </div>
    
    <h1 data-i18n="header">Welcome</h1>
    <p data-i18n="description">This is a multilingual demo.</p>

    <h2>Browse Products</h2>

    <input type="text" id="search" placeholder="search products..." />

    <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="footwear">Footwear</option>
    </select>
    
    <h1>Shop</h1>
    <div class="products" id="product-list">
        <div class="product" data-id="1" data-name="T-Shirt" data-price="20" data-category="clothing">
            <h2>T-Shirt</h2>
            <p>$20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Jeans" data-price="40" data-category="clothing">
            <h2>Jeans</h2>
            <p>$40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Sneakers" data-price="60" data-category="footwear">
            <h2>Sneakers</h2>
            <p>$60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <div id="cart"></div>
    <p><strong>Total:</strong> $<span id="total">0</span></p>

    <h2>Checkout</h2>
    <form id="checkout-form">
        <label>
            Full Name:
            <input type="text" id="name" required>
        </label><br><br>

        <label>
            Email:
            <input type="email" id="email" required>
        </label><br><br>

        <label>
            Shopping Address:
            <textarea id="address" required></textarea>
        </label><br><br>

        <button type="submit">Place Order</button>
    </form>

    <div id="order-summary" style="margin-top: 20px; display:none;"></div>

    <script src="script.js"></script>

</body>
</html>
